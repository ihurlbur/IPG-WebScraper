<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Search Results</h1>

        <div class="space-y-6">
            <div>
                <h2 class="text-xl font-semibold mb-2">RSS Results</h2>
                <a href="/results/rss" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View RSS Teams</a>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-2">Google Search Results</h2>
                <a href="/results/serp" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">View Google Teams</a>
            </div>
        </div>

        <div class="mt-6">
            <a href="/" class="text-blue-500 hover:underline">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
