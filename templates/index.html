<!DOCTYPE html>
<html>
<head>
  <title>IPG Web Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, button { padding: 8px; margin-right: 10px; font-size: 16px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 5px; }
    label { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Team + Brand Tracker</h1>

  <!-- Add New Pair -->
  <form method="POST" action="/">
    <input type="text" name="team" placeholder="Team Name" required>
    <input type="text" name="brand" placeholder="Brand Name" required>
    <button type="submit">Add Pair</button>
  </form>

  <!-- Run Scraper -->
  <form method="POST" action="/run-scraper">
    <label>Start Date:</label>
    <input type="date" name="start_date">
    <label>End Date:</label>
    <input type="date" name="end_date">
    <button type="submit">Run Scraper</button>
  </form>

  <!-- Display Current Pairs -->
  <h2>Current Pairs:</h2>
<ul style="padding-left: 0;">
  {% for pair in pairs %}
    {% set parts = pair.split(',') %}
    <li style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-bottom: 8px;">
      <span>{{ parts[0] }} - {{ parts[1] }}</span>
      <form method="POST" action="/remove-pair" style="margin: 0;">
        <input type="hidden" name="pair" value="{{ pair }}">
        <button type="submit">Remove</button>
      </form>
    </li>
  {% endfor %}
</ul>
</body>
</html>
